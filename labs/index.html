<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<style>
body {
    margin: 0;
    padding: 0;
}

.window {
    font-family: Arial, sans-serif;
    width: 600px;
    height: 400px;
    background-color: #292929;
    border: 1px solid #000;
    border-radius: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
}

.title-bar {
    background-color: #1e1e1e;
    font-family: Arial, sans-serif;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: default;
    z-index: 9999;
}

.title {
    font-size: 18px;
    font-weight: bold;
    color: #fff;
}

.btns {
    display: flex;
}

.close-btn,
.minimize-btn,
.maximize-btn {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    margin-left: 10px;
    cursor: pointer;
    z-index: 9999;
}

.close-btn {
    background-color: #ff5f56;
}

.minimize-btn {
    background-color: #ffbd2e;
}

.maximize-btn {
    background-color: #27c93f;
}

.search-content {
    padding: 20px;
    text-align: center;
    align-items: center;
    position: relative;
    z-index: 9999;
}

.search-title {
    font-size: 2.5em;
    font-weight: bold;
    color: #fff;
 }
 
form {
  position: relative;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
}

input {
  color: #ffffff;
  font-size: 25px;
  width: 450px;
  height: 45px;
  border-radius: 6px;
  background-color: rgba(56, 56, 56, 0.8);
  border: none;
  padding-right: 45px;
  font-family: 'Source Sans Pro', sans-serif;
  z-index: 1;
}

input:focus {
  outline: none;
  border-color: transparent;
 }

iframe {
  width: 100%;
  height: 100%;
  border: none;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  pointer-events: none;
}

.search-results {
  position: relative;
  z-index: 9998;
}

.search-results:active {
  z-index: -1;
  pointer-events: none;
}
</style>
</head>
<body>
    <div class="window">
        <div class="title-bar" id="draggable">
            <div class="title">Deceptium V2</div>
            <div class="btns">
                <div class="close-btn" onclick="close()"></div>
                <div class="minimize-btn" onclick="minimize()"></div>
                <div class="maximize-btn" onclick="maximize()"></div>
            </div>
        </div>
        <div class="search-content">
            <p class="search-title">Deceptium V2</p>
            <form onsubmit="search(); return false;" id="searchForm">
            <input type="text" placeholder="Search with Deceptium V2" id="searchInput">
            </form>
            <div id="searchResults">
                <iframe id="bing"></iframe>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
    interact('.window')
        .draggable({
            inertia: true,
            restrict: {
                restriction: 'parent',
                endOnly: true,
                elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
            }
        });

    interact('#draggable')
        .draggable({
            listeners: {
                start (event) {
                    event.interactable.classList.add('dragging');
                },
                move (event) {
                    const target = event.target;
                    const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                },
                end (event) {
                    event.interactable.classList.remove('dragging');
                }
            }
        })
        .resizable({
            edges: { bottomRight: true },
            listeners: {
                move (event) {
                    const target = event.target;
                    let x = parseFloat(target.getAttribute('data-x')) || 0;
                    let y = parseFloat(target.getAttribute('data-y')) || 0;

                    target.style.width = event.rect.width + 'px';
                    target.style.height = event.rect.height + 'px';

                    x += event.deltaRect.left;
                    y += event.deltaRect.top;

                    target.style.transform = `translate(${x}px, ${y}px)`;

                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        })
        .on('doubletap', function (event) {
            const target = event.target;
            target.classList.toggle('maximized');
            if (target.classList.contains('maximized')) {
                target.style.width = '100vw';
                target.style.height = '100vh';
                target.style.transform = 'translate(0, 0)';
            } else {
                target.style.width = '600px';
                target.style.height = '400px';
                target.style.transform = 'translate(-50%, -50%)';
            }
        });

    function close() {
        var windowDiv = document.querySelector('.window');
        windowDiv.parentNode.removeChild(windowDiv);
    }

function search() {
    var input = document.getElementById('searchInput').value.trim();
    var iframe = document.getElementById('bing');
    var url = '';
    if (input.startsWith('http://') || input.startsWith('https://')) {
        url = input;
    } else {
        url = 'https://www.bing.com/search?q=' + encodeURIComponent(input);
    }
    iframe.src = url;
}

  var searchResults = document.querySelector('.search-results');
    searchResults.classList.add('active');
}
  </script>
</body>
</html>
